<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta name="description" content="A simple semantic elements page">
    <style>
        label{
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<!-- Importance of Form Fields:
    * Lofin
    * Sign up
    * Search something on web
    * Add content to site
    * Share content on social media and more-->
    <form action="success.html" method="get">
        <!-- Name -->
        <fieldset>
        <legend>Lengthy Registration form</legend>
        <label for="e_name">Name:
            <input 
            name="e_name" 
            id="e_name" 
            type="text" 
            required 
            placeholder="name">
        </label>

        <!-- email -->
        <label for="e_email">Email:
            <input 
            name="e_email" 
            id="e_email" 
            type="email" 
            required 
            placeholder="example@gmail.com">
        </label>

        <!-- phone number -->
        <label for="e_phone">Phone number:
            <input 
            name="e_phone" 
            id="e_phone" 
            type="tel" 
            required 
            placeholder="+916894369094">
        </label>

        <!-- password -->
        <label for="e_pass">Password:
            <input 
            name="e_pass" 
            id="e_pass" 
            type="password" 
            required 
            placeholder="password">
        </label>

        <!-- URL -->
        <label for="e_url">Website:
            <input 
            name="e_url" 
            id="e_url" 
            type="url" 
            required 
            placeholder="https://primeinspire.com">
        </label>

        <!-- Number -->
        <label for="e_quantity">Quantity:
            <input 
            name="e_quantity" 
            id="e_quantity" 
            type="number" 
            required>
        </label>

        <!-- Date -->
        <!-- In website DD/MM/YYYY but In code is reverse YYYY/MM/DD -->
        <label for="e_date">Date:
            <input 
            name="e_date" 
            id="e_date" 
            type="date" 
            required
            value="2025-05-02">
        </label>

        <!-- Date Readonly -->
        <label for="e_date">Date:
            <input 
            name="e_date" 
            id="e_date" 
            type="date" 
            required
            value="2025-05-02"
            readonly>
        </label>
        
        <!-- Date Disabled -->
        <label for="e_date">Date:
            <input 
            name="e_date" 
            id="e_date" 
            type="date" 
            required
            value="2025-05-02"
            disabled>
        </label>

        <!-- Time -->
        <label for="e_time">Time:
            <input 
            name="e_time" 
            id="e_time" 
            type="time" 
            required>
        </label>

        <!-- Month -->
        <label for="e_month">Month:
            <input 
            name="e_month" 
            id="e_month" 
            type="month" 
            required>
        </label>

        <!-- Week -->
        <label for="e_week">Week:
            <input 
            name="e_week" 
            id="e_week" 
            type="week" 
            required>
        </label>

        <!-- dtl - Date time local -->
        <label for="e_dtl">Date Time Local:
            <input 
            name="e_dtl" 
            id="e_dtl" 
            type="datetime-local" 
            required>
        </label>

        <div>
            <p>Select Gender:</p>
            <!-- Radio buttons -->
            <label for="e_male">
                <input 
                name="e_gender" 
                id="e_male" 
                type="radio"
                value="Male"> Male
            </label>
            <label for="e_female">
                <input 
                name="e_gender" 
                id="e_female" 
                type="radio"
                value="Female"> Female
            </label>
            <label for="e_other">
                <input 
                name="e_gender" 
                id="e_other" 
                type="radio"
                value="Other"> Other
            </label>
            <label for="e_pnts">
                <input 
                name="e_gender" 
                id="e_pnts" 
                type="radio"
                value="Prefer not to say"> Prefer not to say
            </label>
        </div>

        <div>
            <!-- check box - breakfast, food -->
            <p>Food time selection:</p>
            <label for="e_breakfast">
                <input 
                name="e_food" 
                id="e_breakfast" 
                type="checkbox" 
                value="breakfast"> Breakfast
            </label>
            <label for="e_lunch">
                <input 
                name="e_food" 
                id="e_lunch" 
                type="checkbox" 
                value="lunch"> lunch
            </label>
            <label for="e_dinner">
                <input 
                name="e_food" 
                id="e_dinner" 
                type="checkbox" 
                value="e_dinner"> Dinner
            </label>
        </div>

        <!-- Search bar -->
        <label for="e_search">
            search: 
            <input 
            name="e_search" 
            id="e_search" 
            type="search" 
            placeholder="search for..."> 
        <input type="submit" value="search">
        </label>

        <!-- upload -->
        <label for="e_upload">
            Upload: 
            <input 
            name="e_upload" 
            id="e_upload" 
            type="file"
            accept="image/*"
            multiple>
        <input type="submit" value="upload">
        </label>

        <!-- Color -->
        <label for="e_color">
            Color: 
            <input 
            name="e_color" 
            id="e_color" 
            type="color"
            required>
        </label>

        <!-- Select list -->
        <label for="e_country">
            Select country: 
            <select name="e_country" id="e_country">
                <option value="IN">India</option>
                <option value="US">United states</option>
                <option value="UK">United Kingdom</option>
            </select>
        </label>

        <!-- Grouped Select list -->
        <label for="e_food_selection">
            Select food: 
            <select name="e_food_selection" id="e_food_selection">
                <optgroup label="Breakfast">
                    <option value="breakfast1">breakfast1</option>
                    <option value="breakfast2">breakfast2</option>
                    <option value="breakfast3">breakfast3</option>
                </optgroup>
                <optgroup label="lunch">
                    <option value="lunch1">lunch1</option>
                    <option value="lunch2">lunch2</option>
                    <option value="lunch3">lunch3</option>
                </optgroup>
                <optgroup label="dinner">
                    <option value="dinner1">dinner1</option>
                    <option value="dinner2">dinner2</option>
                    <option value="dinner3">dinner3</option>
                </optgroup>
            </select>
        </label>

        <!-- Data list for Ice cream -->
        <label for="e_icecream">
            Select Icecream:
            <input list="icecream-flavours" name="e_icecream" id="e_icecream">
            <datalist id="icecream-flavours">
                <option value="chocolate">
                <option value="coconut">
                <option value="mint">
                <option value="strawberry">
                <option value="vanilla">
            </datalist>
        </label>

        <!-- Textarea -->
        <label for="e_message">
            Message:
            <textarea 
            name="e_message"
            id="e_message"
            cols="30"
            rows="5">
        </textarea>
        </label>

        <!-- Range -->
        <label for="e_range">
            Range:
            <input 
                type="range" 
                name="e_range" 
                id="e_range"
                min="0"
                max="3">
            <input 
                type="range" 
                name="e_range" 
                id="e_range"
                min="0"
                max="100">
        </label>
        <!-- Fancy button -->
        <label for="e_fancy">
            <input
                type="image"
                src="https://primeinspire.com/wp-content/uploads/2023/05/send-fancy.png">    
        </label>

        <!-- Hidden -->
        <input type="hidden" name="e_hidden" id="e_hidden" value="data is hidden">

        <!-- Reset -->
        <button type="reset">Reset</button>
        <button type="submit">Sign up</button>
    </fieldset>
    </form>
</body>
</html>
