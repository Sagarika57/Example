<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple webpage to show for demo">
<!-- * Another tag that we can use inside the head tag is the link tag.
With the help of link tag, we can link to a CSS fonts favicons and more.
The link tag comes with two attributes.
The Rel attribute and the ref attribute.
The href attribute tells the browser where to look for the file and the rel attribute tells the browser
* There is one more tag that goes inside the head tag.
That's the script tag. -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Testing the title</title>
    <script src="custom.js"></script>
</head>
<body>
<!-- Body Tag:
    There are generally six semantic elements that go inside the body tag.
        * The main tag.
        * The header tag
        * The footer tag
        * The article tag
        * The section tag
        * The aside tag. 
Main tag:
    * The main tag wraps around the main content of the web page, which means you can use it only once in a single page.
    * This tag tells the browser that this is the main content of the page.
Header and Footer Tag:
    * Mark content that is in the header or in the footer.
    * Header is for content.
    * Head tag does not display any data to the user and it is used to store styles and meta information.
    * Most websites have header in the top of the page, wrapping a logo, a navigation bar, a search bar that is a header.
    * Footer usually wraps data like copyright information, privacy, policy terms and conditions and some social icons.
    * Header tag can also wrap content like title, subtitle author's name publication date.
Article Tag:
    * Wrapped around a huge blog post, a small preview, a tweet, small social media post can also be marked as an article tag.
Section Tag:
    * Section tag can be used to wrap sections of a content of a web page.
    * long article or a blog post.
    * Can break that into smaller pieces - Sections.
Aside Tag:
    * Sign up form.
    * Recent Article
    * Archives from the past
    * Wrap the advertisement-->
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
</body>
</html>
