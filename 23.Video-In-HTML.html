<!-- Video in HTML: Video element <video>
    And just like the audio element, the video element has an opening tag <video> and the closing tag </video>
<video src="video.mp4></video>" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video in HTML</title>
</head>
<body>
    <video controls width="720px"
        src="Media/beach.mp4">
    </video>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
    </video>
</body>
</html>
