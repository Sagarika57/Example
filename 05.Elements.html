<!-- Types of elements- Inline elements and Block elements -->
<!-- Inline elements <b> tag, <em> tag - created anywhere within the element -->
<!-- Block elements <h1> tag, <p> tag, <ul> tag - These elements takes Block level space in web page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elements</title>
    <h1>Welcome to my web page</h1>
    <h2>This is an example web page for <em>learning how Inline and Block elements work</em></h2>
</head>
<body>
    <p>Here's list of items to remember</p>
<!-- Block level elements do not allow other elements besides each other, whereas Inline elements allows other elements besides each other-->
<ul>
    <li>Block level elements do not allow other elements besides each other</li>
    <li>Inline elements allows other elements besides each other</li>
</ul>
</body>
</html>
