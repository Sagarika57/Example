<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subscript and Superscript</title>
</head>
<body>
    <!-- Subscript: Below the text baseline -->
    <!-- example: water formula is H2O, to get formula we need to use <sub> tag -->
<h3>
    H<sub>2</sub>O
</h3>

<!-- Superscript: Above the normal baseline -->
<h3>
    <code>
        (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup>
    </code>
</h3>

<!-- copyright = small tag(Use markup less Importance) -->
<p>Copyright &copy; 2023</p>
<small>Copyright &copy; 2023</small>

</body>
</html>
