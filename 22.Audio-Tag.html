<!-- To add audio, we use the audio tag.
This will create a audio player interface in the browser.
Audio has two tags, the audio opening tag and the audio closing tag.
<audio src="audio.mp3"></audio> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio Tag</title>
</head>
<body>
    <audio controls loop
        src="Media/for-elise.mp3">

    </audio>
    <audio controls>
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.mp3" type="audio/mp3">
        sorry your browser doesn't support this audio
    </audio>    
</body>
</html>
