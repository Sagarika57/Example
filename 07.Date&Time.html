<!-- Date and Time in HTML- <time> tag ex: <time>july 4</time>, <time> july 4, 2001</time>, <time>4 july 2001</time> -->
<!-- Attributes - Additional Information -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date and Time</title>
</head>
<body>
<time datetime="2001-07-04">4 july 2001</time>
<!-- datetime attribute- Date: YYYY-MM-DD -->
<time datetime="2001-07-04">4 july 2001</time>
<time datetime="07:00">7:00 am</time>
<time datetime="20:00">8:00 pm</time>
<time datetime="12:30">Half past noon</time>
<time datetime="14:25:15.5">14:25:15.5</time>
<time datetime="13:45+05:30">1:45 pm in India</time>
<time datetime="2024-03-24S12:20">Sunday March 2024 at 12:20 pm</time>
<time datetime="2024-03-24 12:20+05:30">Sunday March 2024 at 12:20 pm</time>
</body>
</html>
