<!-- quotes in HTML- Block quotes and Inline quotes -->
<!-- Block quotes- Block elements, Headings, paragraphs, images and citation -->
<!-- Inline quotes- Written Inline -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quotes</title>
</head>
<body>
<blockquote>
    <p>I have not failed. I have just found 10,000 ways that won't work</p> 
    <cite>Thamos A. Edison</cite>
</blockquote>

<p><cite>Thamos A. Edison</cite>, once said <q>I have not failed. I have just found 10,000 ways that won't work</q></p>
</body>
</html>
