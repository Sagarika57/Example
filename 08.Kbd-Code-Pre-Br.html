<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kbd Code pre and Br tag</title>
</head>
<body>
    <p>You can use <kbd>shift + Alt + Down</kbd> to duplicate a line in VS code</p>
    <p>
        You need to use <code>&lt;h2&gt;</code> tag after the <code>&lt;h1&gt;</code> tag.
    </p>
    <p>
        <!-- <br> - line break -->
        I was out there<br>
        in the rain<br>
        for God to show me a sign.
    </p>

    <p>
        <pre>
        <!-- <pre> tag - pre formatted  -->
        let x = 5;
        let y = 15;
        let result = x+y;
        document.write(result);
        </pre>
    </p>
</body>
</html>
