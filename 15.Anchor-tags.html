<!-- Links & Anchor tags: move from one page to another, make something clickable, jump to sections of a page, or even browse the entire internet. -->
<!-- Creating Links: <a> tag(Anchor tag), href Attribute(href stands for hypertext reference Between the opening and the closing tag of the anchor tag,) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anchor Tags</title>
</head>
<body>
<p>
<a href="https://primeinspire.com">
    Prime Inspire
</a>
is a professional training platform.
</p>

<p>
    <a href="https://primeinspire.com">
        <!--For random image: https://source.unsplash.com/random/?code -->
        <img src="https://source.unsplash.com/random/?code" alt="" width-="250px">
    </a>
</p>
</body>
</html>
