<!-- Image tag
Here we use two tags.
The figure tag and Fig caption tag.
*The figure tag is used when there is anything that is used as a graphic image icon or anything that relates to a figure.
The fig caption tag is used to provide a caption to the figure if needed. -->
<figure>
    <img src="https://primeinspire.com/wp-content/uploads/2023/05/480.jpg"
            alt="Owl in Jungle"
            width="480px" height="auto">
    <figcaption>The Photograph of a Owl in Jungle</figcaption>
</figure>
